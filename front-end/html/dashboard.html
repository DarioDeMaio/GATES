<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Includi la libreria Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="../css/dashboard.css" rel="stylesheet" type="text/css">
</head>

<body>
    <iframe src="navbar.html" style="width:100%; border:none;"></iframe>
    <div class="input-group">
        <label for="anno">Anno:</label>
        <input type="text" id="anno" placeholder="Inserisci l'anno">

        <label for="tipoDispositivo">Tipo di Dispositivo:</label>
        <select id="tipoDispositivo">
            <option value="acqua">Acqua</option>
            <option value="aria">Aria</option>
        </select>
        <div class="button-group">
            <button onclick="fetchDataAndRenderCharts()">Visualizza Grafici</button>
        </div>
    </div>

    <div class="dashboard-container">
        <div>
            <canvas id="graficoMediePH"></canvas>
            <canvas id="graficoMedieCov"></canvas>
        </div>
        <div>
            <canvas id="graficoMedieMetalli"></canvas>
            <canvas id="graficoMedieGasSerra"></canvas>
        </div>
        <div>
            <canvas id="graficoTortaAcqua"></canvas>
            <canvas id="graficoTortaAria"></canvas>
        </div>
    </div>

    <script src="../js/dashboard.js">
        
    </script>
</body>

</html>
